# .github/workflows/release.yml
name: Build & attach wheel

on:
  push:
    tags: ["v*"]

permissions:
  contents: write          # subir assets al release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build wheel
        run: |
          python -m pip install build
          python -m build

      - name: Create release
        id: create_rel
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload wheel
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/*.whl
            dist/*.tar.gz
