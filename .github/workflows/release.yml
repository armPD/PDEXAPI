# .github/workflows/release.yml
name: Build & attach wheel
on:
  push:
    tags: ['v*']          # se dispara con cada tag vX.Y.Z

permissions:
  contents: write         # necesario para releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build wheel & sdist
        run: |
          python -m pip install build
          python -m build          # genera dist/*.whl y *.tar.gz

      - name: Publish GH Release (crea o actualiza)
        uses: softprops/action-gh-release@v2
        with:
          # âš  OJO: usa ref_name para que sea solo 'v0.1.3', sin 'refs/tags/'
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
          remove_existing_assets: true   # borra assets duplicados si los hubiera
          files: |
            dist/*.whl
            dist/*.tar.gz
